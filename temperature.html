<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="temperature.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="te.svg">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
		Temperature Converter
		</title>
	</head>
	<body>
		<div class="div1">
			<p class="p"><b>Temperature Converter</b></p>
		</div>
		<div class="div">
			<p class="l"><b>Fahrenheit:</b></p><br><br>
				<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)" class="in">
			</p>
			<p class="l"><b>Celcius:</b></p>
			<div class="in1">
				<span id="outputCelcius"></span>
			</div>
			<script>
				function temperatureConverter(valNum) {
				 valNum = parseFloat(valNum);
				 document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
				}
			</script>
		</div>
	</body>
</html>
